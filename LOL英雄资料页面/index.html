<html lang="">
<head>
    <title>LOLINFO</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, scale-initial=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="gameInfo">
        <div class="heroInfo">
            <div class="header">
                <ul>
                    <li>英雄联盟首页</li>
                    <li>游戏资料</li>
                    <li class="header-active">英雄</li>
                </ul>
            </div>
            <div class="navbar">
                <ul>
                    <li class="navbar-active">英雄</li>
                    <li>物品</li>
                    <li>召唤师技能</li>
                    <li>符文</li>
                    <li>云顶之弈</li>
                </ul>
            </div>
            <div class="heroTag">
                <ul>
                    <li>所有英雄</li>
                    <li>战士</li>
                    <li>法师</li>
                    <li>刺客</li>
                    <li>坦克</li>
                    <li>射手</li>
                    <li>辅助</li>
                    <li>
                        <input type="search" placeholder="请输入您要搜索的英雄名">
                    </li>
                </ul>
            </div>
            <div class="heroLink">
                <ul>
                    <li><a href=""><img src="https://game.gtimg.cn/images/lol/act/img/champion/Annie.png" alt=""><span>黑暗之女</span></a></li>
                </ul>
            </div>
        </div>
    </div>
</body>
</html>
